<!DOCTYPE html>
<html>

<head>
    <title> AKECY - Login</title>
    <link rel="shortcut icon" href="/img/icon.png" type="image/x-icon">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript" src="/js/JavaScript.js"></script>

</head>

<body class="log">

    <main>

        <div class="esq">
            <img src="/img/voldest.png" class="voldest">
            <div id="logoh">
                <a href="index - nologin">
                    <img src="/img/logo.png" class="imgdest"></a>
            </div>
        </div>

        <div class="dir">
            <form th:action="@{/sportzone/usuario/verificar-login}" th:object="${usuario}" method="post">
                <h1 class="txt1l"> Faça seu login </h1> <br> <br> <br>

                <label for="email"> E-mail </label> <br> <br>
                <input id="email" th:field="*{email}" type="email" placeholder="Insira seu e-mail" required> <br> <br>
                <br>


                <label for="senha"> Senha </label> <br> <br>
                <input id="senha" th:field="*{senha}" type="password" minlength="7" placeholder="********" required>
                <br> <br> <br> <br>

                <p th:if="${mensagemErro != null}" th:text="${mensagemErro}" style="color: red;"></p>

                <div class="centralizar">

                    <input type="submit" class="buttonl" value="Entrar">
                </div>

                <div class="centralizar outrsl">
                    <p> Não possui uma conta? <a class="linka" href="cadastro"> Crie aqui </a> </p>
                    <p> Esqueceu sua senha? <a class="linka" href="mudar-senha"> Mude aqui </a> </p>
                </div>
            </form>
        </div>

    </main>

</body>

</html>
